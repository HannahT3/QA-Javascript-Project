<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Project JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="QaProject.css">
</head>

<body>

    <h1>Employee Information</h1>

    <div class="view">
        <form id="form-view">



            <h4> Current Employee Information </h4>

            <p id="para" class="table"> </p>

            <button id="view-Btn" type="button" class="button"> View Employee Information </button>
            <button id="clear-Btn" type="button"> Clear Employee Information </button>
            <!-- description when hover? - -don't forget alt for images
            
            <button id="edit-Btn"> Update Existing Employee Information</button>
            <button id="delete-Btn"> Delete Existing Employee </button> -->

        </form>
    </div>

    <div class="add">
        <form id="form-add">

            <h4> Add a New Employee </h4>

            <!-- Reset employee info (add button to clear screen)-->

            <label for="nin"> National Insurance Number (NIN): </label>
            <input type="text" id="nin" placeholder="Enter NIN here...">


            <label for="name"> Full Name: </label>
            <input type="text" id="name" placeholder="Enter full name here...">


            <label for="phone"> Phone Number: </label>
            <input type="tel" id="phone" placeholder="Enter phone number here...">


            <label for="address"> Address: </label>
            <input type="text" id="address" placeholder="Enter address here...">


            <label for="department"> Choose a department: </label>
            <select name="department" id="department">
                <option value="hr"> HR </option>
                <option value="sales"> Sales </option>
                <option value="it"> IT </option>
                <option value="other"> Other </option>
            </select>


            <button type="submit" value="submit" id="submitAdd"> Submit </button>


        </form>
    </div>

    <div class="edit">
        <form id="form-edit">

            <h4> Edit an Existing Employee </h4>

            <label for="updateDrop"> Click here to update dropdown options: </label>
            <button id="updateDrop" type="button"> Update Dropdown Box </button>

            </br>

            <label for="select"> Choose employee you wish to edit: </label>
            <select name="select" id="select">
                <option value=""> Select Employee Name</option>
            </select>

            <button type="submit" value="submit" id="submitEdit"> Enter Employee Choice </button>

            <p id="message"></p>

            <label for="ninEdit"> National Insurance Number (NIN): </label>
            <input type="text" id="ninEdit">

            <label for="nameEdit"> Full Name: </label>
            <input type="text" id="nameEdit">

            <label for="phoneEdit"> Phone Number: </label>
            <input type="tel" id="phoneEdit">

            <label for="addressEdit"> Address: </label>
            <input type="text" id="addressEdit">

            <label for="departmentEdit"> Choose a department: </label>
            <select name="department" id="departmentEdit">
                <option value="hr"> HR </option>
                <option value="sales"> Sales </option>
                <option value="it"> IT </option>
                <option value="other"> Other </option>
            </select>
            </br>
            <button type="button" id="submitEdit2"> Submit </button>


        </form>
    </div>

    <div class="delete">
        <form id="form-delete">

            <h4> Delete an Existing Employee </h4>

            <label for="deleteInput"> Please enter the National Insurance Number (NIN) of the employee you wish to
                delete: </label>
            <input type="text" id="deleteInput">

            <button type="button" id="employeeSelect">Enter Employee Choice </button>


            </br>
            <p id="messageDelete"></p>

            <button type="submit" id="delete"> Delete Employee </button>

        </form>
    </div>

    <div class="filter">
        <form id="form-filter">

            <h4> Filter by Department </h4>


            <label for="filterInput"> Please enter the department you wish to view: </label>
            <input type="text" id="filterInput">

            <button type="button" id="filterSelect" class="filterButton"> Enter Department Choice </button>

            </br>

            <p id="messageFilter"> </p>

            <p id="filteredEmployees"> </p>


            <button type="submit" id="filter"> Filter Employee Info </button>
            <button type="button" id="clearFilter"> Clear Filtered Employee Info </button>

        </form>
    </div>


    <script type="text/javascript" src="./QaProject.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
